<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Summarizer</title>
    <script src="./input.js" defer></script>
    <style>
        *{
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('./assets/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #e7f3b6;
        }
        
        .container {
            max-width: 900px;
            margin: 80px auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .heading {
            font-size: 3.5rem;
            color: rgb(235, 235, 235);
            font-family: 'Impact', sans-serif;
            text-align: center;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            resize: vertical;
            margin-bottom: 20px;
            background: #f0f0f0;
            color: #000;
        }

        button {
            padding: 12px 25px;
            background-color: #00bfa5;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #009688;
        }

        .outputbox {
            background-color: #ffffffde;
            color: #000;
            padding: 15px;
            border-radius: 10px;
            min-height: 160px;
            overflow-y: auto;
            font-size: 1rem;
        }

        h3 {
            margin-bottom: 10px;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .container {
                margin: 30px 15px;
                padding: 20px;
            }

            .heading {
                font-size: 2.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
    <p class="heading">TEXT SUMMARIZER</p>
    <article>
      <h3>Enter Text to Summarize:</h3>
      <textarea id="txt" rows="10" placeholder="Enter content to summarize..."></textarea>
      <button type="submit" id="submit">Submit</button>
    </article>
    <br>
    <article>
      <h3>Generated Summary:</h3>
      <div class="outputbox">
        <p id="output"></p>
      </div>
    </article>
  </div>
</body>
</html>
